<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷粒子互动</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: none;
        }
        
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff4d4d, #f9cb28, #4df9ff, #ff4d4d);
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 5s linear infinite;
        }
        
        p {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    
    <div class="container">
        <h1>炫酷粒子世界</h1>
        <p>移动你的鼠标来与粒子互动！粒子会跟随你的光标移动并产生美丽的色彩轨迹。</p>
        <button class="btn" id="colorBtn">变换色彩模式</button>
    </div>
    
    <div class="instructions">移动鼠标进行互动 | 点击按钮变换颜色</div>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        const colorBtn = document.getElementById('colorBtn');
        
        // 设置canvas尺寸为窗口大小
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // 粒子数组
        let particles = [];
        // 颜色模式
        let colorMode = 0;
        // 鼠标位置
        let mouse = {
            x: canvas.width / 2,
            y: canvas.height / 2
        };
        
        // 监听鼠标移动
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });
        
        // 监听窗口大小变化
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
        
        // 颜色按钮点击事件
        colorBtn.addEventListener('click', () => {
            colorMode = (colorMode + 1) % 3;
        });
        
        // 粒子类
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = this.getColor();
            }
            
            getColor() {
                // 根据颜色模式返回不同的颜色
                if (colorMode === 0) {
                    // 彩虹模式
                    const hue = (Math.atan2(mouse.y - this.y, mouse.x - this.x) * 180 / Math.PI + 360) % 360;
                    return `hsl(${hue}, 100%, 60%)`;
                } else if (colorMode === 1) {
                    // 蓝紫模式
                    return `hsl(${260 + Math.random() * 40}, 100%, 60%)`;
                } else {
                    // 红黄模式
                    return `hsl(${30 + Math.random() * 30}, 100%, 60%)`;
                }
            }
            
            update() {
                // 粒子向鼠标移动
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 100) {
                    this.speedX += dx * 0.01;
                    this.speedY += dy * 0.01;
                }
                
                this.x += this.speedX;
                this.y += this.speedY;
                
                // 如果粒子太小，重新设置
                if (this.size > 0.2) this.size -= 0.05;
                
                // 边界检查
                if (this.x < 0 || this.x > canvas.width) {
                    this.speedX = -this.speedX * 0.8;
                }
                if (this.y < 0 || this.y > canvas.height) {
                    this.speedY = -this.speedY * 0.8;
                }
                
                // 添加一些随机性
                this.speedX *= 0.99;
                this.speedY *= 0.99;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // 绘制粒子之间的连线
                particles.forEach(particle => {
                    const dx = this.x - particle.x;
                    const dy = this.y - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = this.color;
                        ctx.lineWidth = 0.2;
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(particle.x, particle.y);
                        ctx.stroke();
                    }
                });
            }
        }
        
        // 初始化粒子
        function init() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }
        
        // 动画循环
        function animate() {
            // 创建半透明背景实现轨迹效果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 更新和绘制所有粒子
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            // 如果粒子数量太少，添加新粒子
            if (particles.length < 100 && Math.random() < 0.1) {
                particles.push(new Particle());
            }
            
            requestAnimationFrame(animate);
        }
        
        init();
        animate();
    </script>
</body>
</html>
