<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷粒子互动 - 带拖尾效果</title>
    <meta name="title" content="炫酷粒子互动 - 带拖尾效果">
    <meta name="description" content="一个带有炫酷粒子效果的互动页面，鼠标移动时粒子会跟随并产生动画效果。">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff4d4d, #f9cb28, #4df9ff, #ff4d4d);
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 5s linear infinite;
        }
        
        p {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            margin: 0 5px;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .button-group {
            display: flex;
            margin-top: 15px;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .feature-list {
            text-align: left;
            margin: 15px 0;
            padding-left: 20px;
        }
        
        .feature-list li {
            margin: 8px 0;
            position: relative;
        }
        
        .feature-list li:before {
            content: "★";
            color: #4df9ff;
            position: absolute;
            left: -20px;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    
    <div class="container">
        <h1>炫酷粒子世界</h1>
        <p>移动你的鼠标来与粒子互动！粒子会跟随你的光标移动并产生美丽的色彩轨迹。</p>
        
        <ul class="feature-list">
            <li>拖尾粒子效果 - 移动鼠标时产生粒子轨迹</li>
            <li>三种色彩模式 - 彩虹色、蓝紫色、红黄色</li>
            <li>粒子物理效果 - 逼真的运动轨迹和碰撞</li>
            <li>响应式设计 - 适应各种屏幕尺寸</li>
        </ul>
        
        <div class="button-group">
            <button class="btn" id="colorBtn">切换色彩模式</button>
            <button class="btn" id="cursorBtn">显示鼠标指针</button>
            <button class="btn" id="trailBtn">拖尾强度: 中</button>
        </div>
    </div>
    
    <div class="instructions">移动鼠标进行互动 | 点击按钮变换效果</div>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        const colorBtn = document.getElementById('colorBtn');
        const cursorBtn = document.getElementById('cursorBtn');
        const trailBtn = document.getElementById('trailBtn');
        
        // 设置canvas尺寸为窗口大小
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // 粒子数组
        let particles = [];
        // 拖尾粒子数组
        let trailParticles = [];
        // 颜色模式
        let colorMode = 0;
        // 拖尾强度 (1-低, 2-中, 3-高)
        let trailIntensity = 2;
        // 鼠标位置
        let mouse = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            visible: true
        };
        
        // 鼠标移动历史记录
        let mouseHistory = [];
        const maxHistory = 5;
        
        // 监听鼠标移动
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
            
            // 记录鼠标位置历史
            mouseHistory.push({x: e.x, y: e.y});
            if (mouseHistory.length > maxHistory) {
                mouseHistory.shift();
            }
        });
        
        // 监听窗口大小变化
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
        
        // 颜色按钮点击事件
        colorBtn.addEventListener('click', () => {
            colorMode = (colorMode + 1) % 3;
            updateParticleColors();
            
            // 提供视觉反馈
            colorBtn.innerText = `当前模式: ${
                colorMode === 0 ? '彩虹色' : 
                colorMode === 1 ? '蓝紫色' : '红黄色'
            }`;
        });
        
        // 鼠标指针按钮点击事件
        cursorBtn.addEventListener('click', () => {
            mouse.visible = !mouse.visible;
            cursorBtn.innerText = mouse.visible ? 
                '隐藏鼠标指针' : '显示鼠标指针';
            document.body.style.cursor = mouse.visible ? 
                'default' : 'none';
        });
        
        // 拖尾强度按钮点击事件
        trailBtn.addEventListener('click', () => {
            trailIntensity = trailIntensity % 3 + 1;
            const intensities = ['低', '中', '高'];
            trailBtn.innerText = `拖尾强度: ${intensities[trailIntensity-1]}`;
        });
        
        // 粒子类
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = this.getColor();
            }
            
            getColor() {
                // 根据颜色模式返回不同的颜色
                if (colorMode === 0) {
                    // 彩虹模式
                    const hue = (Math.atan2(mouse.y - this.y, mouse.x - this.x) * 180 / Math.PI + 360) % 360;
                    return `hsl(${hue}, 100%, 60%)`;
                } else if (colorMode === 1) {
                    // 蓝紫模式
                    return `hsl(${260 + Math.random() * 40}, 100%, 60%)`;
                } else {
                    // 红黄模式
                    return `hsl(${30 + Math.random() * 30}, 100%, 60%)`;
                }
            }
            
            updateColor() {
                this.color = this.getColor();
            }
            
            update() {
                // 粒子向鼠标移动
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 100) {
                    this.speedX += dx * 0.01;
                    this.speedY += dy * 0.01;
                }
                
                this.x += this.speedX;
                this.y += this.speedY;
                
                // 如果粒子太小，重新设置
                if (this.size > 0.2) this.size -= 0.05;
                
                // 边界检查
                if (this.x < 0 || this.x > canvas.width) {
                    this.speedX = -this.speedX * 0.8;
                }
                if (this.y < 0 || this.y > canvas.height) {
                    this.speedY = -this.speedY * 0.8;
                }
                
                // 添加一些随机性
                this.speedX *= 0.99;
                this.speedY *= 0.99;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // 绘制粒子之间的连线
                particles.forEach(particle => {
                    const dx = this.x - particle.x;
                    const dy = this.y - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = this.color;
                        ctx.globalAlpha = 0.5;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(particle.x, particle.y);
                        ctx.stroke();
                        ctx.globalAlpha = 1.0;
                    }
                });
            }
        }
        
        // 拖尾粒子类
        class TrailParticle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
                this.color = color || this.getRandomColor();
                this.life = 100; // 粒子寿命
            }
            
            getRandomColor() {
                // 根据当前颜色模式返回随机颜色
                if (colorMode === 0) {
                    return `hsl(${Math.random() * 360}, 100%, 60%)`;
                } else if (colorMode === 1) {
                    return `hsl(${260 + Math.random() * 40}, 100%, 60%)`;
                } else {
                    return `hsl(${30 + Math.random() * 30}, 100%, 60%)`;
                }
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.size *= 0.95;
                this.life -= 2;
            }
            
            draw() {
                ctx.globalAlpha = this.life / 100;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }
        
        // 初始化粒子
        function init() {
            particles = [];
            trailParticles = [];
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }
        
        // 更新所有粒子颜色
        function updateParticleColors() {
            particles.forEach(particle => {
                particle.updateColor();
            });
        }
        
        // 创建拖尾粒子
        function createTrailParticles() {
            if (mouseHistory.length < 2) return;
            
            // 根据拖尾强度创建不同数量的粒子
            let count = 0;
            switch(trailIntensity) {
                case 1: count = 3; break;
                case 2: count = 6; break;
                case 3: count = 10; break;
            }
            
            for (let i = 0; i < count; i++) {
                const index = Math.floor(mouseHistory.length * Math.random());
                const pos = mouseHistory[index];
                const color = particles.length > 0 ? 
                    particles[Math.floor(Math.random() * particles.length)].color : 
                    null;
                
                trailParticles.push(new TrailParticle(pos.x, pos.y, color));
            }
        }
        
        // 动画循环
        function animate() {
            // 创建半透明背景实现轨迹效果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 创建拖尾粒子
            createTrailParticles();
            
            // 更新和绘制所有粒子
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            // 更新和绘制拖尾粒子
            for (let i = 0; i < trailParticles.length; i++) {
                trailParticles[i].update();
                trailParticles[i].draw();
                
                // 移除死亡的粒子
                if (trailParticles[i].life <= 0 || trailParticles[i].size <= 0.1) {
                    trailParticles.splice(i, 1);
                    i--;
                }
            }
            
            // 如果粒子数量太少，添加新粒子
            if (particles.length < 100 && Math.random() < 0.1) {
                particles.push(new Particle());
            }
            
            // 绘制鼠标指示器（如果可见）
            if (mouse.visible) {
                const indicatorSize = 10;
                ctx.beginPath();
                ctx.arc(mouse.x, mouse.y, indicatorSize, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.fill();
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            
            requestAnimationFrame(animate);
        }
        
        init();
        animate();
    </script>
</body>
</html>
