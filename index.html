<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功能页面入口</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        p {
            color: #7f8c8d;
            font-size: 18px;
        }
        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .feature-card {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .feature-card h3 {
            margin-top: 0;
            color: #34495e;
        }
        .feature-card p {
            color: #7f8c8d;
            font-size: 14px;
        }
        .feature-card a {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .feature-card a:hover {
            background-color: #2980b9;
        }
        footer {
            margin-top: 50px;
            padding-top: 20px;
            text-align: center;
            color: #7f8c8d;
            border-top: 1px solid #eee;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>功能页面集合</h1>
        <p>所有功能页面都可以通过此入口访问</p>
    </header>
    
    <main>
        <section class="feature-list">
            <!-- 现有功能页面将显示在这里 -->
            <div class="feature-card">
                <h3>首页</h3>
                <p>当前为首页，作为所有功能页面的入口点。</p>
                <a href="#">访问</a>
            </div>
            
            <!-- 根据issue通过腾讯元宝创建或修改的功能页面将在这里添加 -->
        </section>
    </main>
    
    <footer>
        <p>© 2024 功能页面集合 | 根据issue使用腾讯元宝创建或修改</p>
    </footer>
</body>
</html>
